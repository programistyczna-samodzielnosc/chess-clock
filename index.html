<html>
<head>
    <title>Zegar Szachowy</title>
    <script src="zegarszachowy.js"></script>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
      <div id="game"></div>
        <div class="allClockButtons" id="allClockButtons">
          <div class="clockButtons" id="btnPlay">
              <div class="sign" id="play_sign">&#9658;</div>
          </div>    
          <div class="clockButtons" id="btnPause">              
            <div class="sign" id="pause_sign"><i class="material-icons">pause</i></div>
          </div>
          <div class="clockButtons" id="btnReset">
              <div class="sign" id="reset_sign">&#9632;</div>
          </div>
        </div> 
        <div id="gameOverDiv" class="gameOver invisible">
        </div>
</body>
</html>
